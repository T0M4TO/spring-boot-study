<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel='stylesheet' href='/webjars/bootstrap/5.1.3/css/bootstrap.min.css'>
</head>
<body>
<br>
<h1 class="text-center">Login</h1>
<hr>
<div class="container" style="width:50%">
    <form action="/login" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group row">
            <label for="inputID" class="col-sm-2 col-form-label">
                <strong>ID</strong>
            </label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="inputID">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label for="inputPW" class="col-sm-2 col-form-label">
                <strong>PW</strong>
            </label>
            <div class="col-sm-10">
                <input type="text" name="password" class="form-control" id="inputPW">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="로그인">
            </div>
            <div class="col-auto">
                <input class="btn btn-primary" type="button" role="button" value="회원가입" onclick="location.href='/signup'">
            </div>
        </div>
    </form>
</div>
<br>

<div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
    <!-- <script>alert("${session['SPRING_SECURITY_LAST_EXCEPTION'].message}")</script> -->
    <script>alert("아이디나 비밀번호를 확인해주세요.")</script>
</div>

<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
